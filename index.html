    <script>
        class VideoDownloader {
            constructor() {
                this.init();
                this.selectedVideoUrl = null;
            }

            init() {
                // æ ‡ç­¾é¡µåˆ‡æ¢
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.switchTab(e.target.dataset.tab));
                });

                // è§£ææŒ‰é’®
                document.getElementById('parseBtn').addEventListener('click', () => this.parseVideo());

                // ä¸‹è½½æŒ‰é’®
                document.getElementById('downloadBtn').addEventListener('click', () => this.downloadVideo());

                // æ‰‹åŠ¨è¾“å…¥æ¡†å˜åŒ–
                document.getElementById('manualUrl').addEventListener('input', (e) => {
                    if (e.target.value.trim()) {
                        this.selectedVideoUrl = e.target.value.trim();
                        this.showDownloadBtn();
                    } else {
                        this.hideDownloadBtn();
                    }
                });
            }

            switchTab(tab) {
                // æ›´æ–°æ ‡ç­¾é¡µæŒ‰é’®
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-tab="${tab}"]`).classList.add('active');

                // æ›´æ–°å†…å®¹åŒºåŸŸ
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(tab === 'auto' ? 'autoTab' : 'manualTab').classList.add('active');

                // éšè—ä¸‹è½½æŒ‰é’®å’Œç»“æœ
                this.hideDownloadBtn();
                this.hideVideoResults();
                this.clearStatus();
            }

            async parseVideo() {
                const pageUrl = document.getElementById('pageUrl').value.trim();
                
                if (!pageUrl) {
                    this.showStatus('è¯·è¾“å…¥è§†é¢‘é¡µé¢é“¾æ¥ï¼', 'error');
                    return;
                }

                if (!this.isValidUrl(pageUrl)) {
                    this.showStatus('è¯·è¾“å…¥æœ‰æ•ˆçš„ç½‘å€ï¼', 'error');
                    return;
                }

                this.showLoading('parseBtn', true);
                this.showStatus('æ­£åœ¨è§£æè§†é¢‘é“¾æ¥...', 'info');

                try {
                    // æ¨¡æ‹Ÿè§£æè¿‡ç¨‹
                    await this.simulateApiCall();
                    
                    // æ¨¡æ‹Ÿæ‰¾åˆ°çš„è§†é¢‘é“¾æ¥
                    const videoLinks = this.generateMockVideoLinks(pageUrl);
                    this.displayVideoResults(videoLinks);
                    this.showStatus('è§£æå®Œæˆï¼è¯·é€‰æ‹©è¦ä¸‹è½½çš„è§†é¢‘ã€‚', 'success');
                    
                } catch (error) {
                    this.showStatus('è§£æå¤±è´¥ï¼š' + error.message, 'error');
                } finally {
                    this.showLoading('parseBtn', false);
                }
            }

            generateMockVideoLinks(pageUrl) {
                // æ ¹æ®URLç”Ÿæˆä¸åŒçš„æ¨¡æ‹Ÿé“¾æ¥
                const domain = this.extractDomain(pageUrl);
                const videoId = this.generateVideoId();
                
                return [
                    {
                        quality: '1080P é«˜æ¸…',
                        url: `https://${domain}/download/${videoId}_1080p.mp4`,
                        size: '125MB'
                    },
                    {
                        quality: '720P æ ‡æ¸…',
                        url: `https://${domain}/download/${videoId}_720p.mp4`,
                        size: '78MB'
                    },
                    {
                        quality: '480P æµç•…',
                        url: `https://${domain}/download/${videoId}_480p.mp4`,
                        size: '45MB'
                    }
                ];
            }

            displayVideoResults(videoLinks) {
                const resultsDiv = document.getElementById('videoResults');
                const videoList = resultsDiv.querySelector('.video-list');
                
                videoList.innerHTML = '';
                
                videoLinks.forEach((video, index) => {
                    const videoItem = document.createElement('div');
                    videoItem.className = 'video-item';
                    videoItem.innerHTML = `
                        <div class="video-quality">${video.quality} (${video.size})</div>
                        <div class="video-url">${video.url}</div>
                        <button class="select-video-btn" onclick="videoDownloader.selectVideo('${video.url}', '${video.quality}')">
                            é€‰æ‹©æ­¤è§†é¢‘
                        </button>
                    `;
                    videoList.appendChild(videoItem);
                });
                
                resultsDiv.style.display = 'block';
            }

            selectVideo(url, quality) {
                this.selectedVideoUrl = url;
                this.showDownloadBtn();
                this.showStatus(`å·²é€‰æ‹©ï¼š${quality}`, 'success');
                
                // é«˜äº®é€‰ä¸­çš„è§†é¢‘
                document.querySelectorAll('.video-item').forEach(item => {
                    item.style.backgroundColor = '';
                });
                event.target.parentElement.style.backgroundColor = '#e8f5e8';
            }

            async downloadVideo() {
                if (!this.selectedVideoUrl) {
                    this.showStatus('è¯·å…ˆé€‰æ‹©æˆ–è¾“å…¥è§†é¢‘é“¾æ¥ï¼', 'error');
                    return;
                }

                const fileName = document.getElementById('fileName').value.trim() || 'video';
                
                this.showLoading('downloadBtn', true);
                this.showProgress(true);
                this.showStatus('æ­£åœ¨å‡†å¤‡ä¸‹è½½...', 'info');

                try {
                    // æ¨¡æ‹Ÿä¸‹è½½è¿‡ç¨‹

                    // å®é™…ä¸‹è½½ï¼ˆåœ¨æµè§ˆå™¨ä¸­æ‰“å¼€é“¾æ¥ï¼‰
                    this.triggerDownload(this.selectedVideoUrl, fileName);
                    
                    this.showStatus('ä¸‹è½½å·²å¼€å§‹ï¼è¯·æ£€æŸ¥æµè§ˆå™¨ä¸‹è½½ã€‚', 'success');
                    
                } catch (error) {
                    this.showStatus('ä¸‹è½½å¤±è´¥ï¼š' + error.message, 'error');
                } finally {
                    this.showLoading('downloadBtn', false);
                    this.showProgress(false);
                }
            }

            triggerDownload(url, fileName) {
                // åˆ›å»ºä¸‹è½½é“¾æ¥
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                a.target = '_blank';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                // åŒæ—¶åœ¨æ–°çª—å£æ‰“å¼€ï¼ˆå¤‡ç”¨æ–¹æ¡ˆï¼‰
                window.open(url, '_blank');
            }

            async simulateDownload() {
                const progressFill = document.querySelector('.progress-fill');
                const progressText = document.querySelector('.progress-text');
                
                for (let i = 0; i <= 100; i += 10) {
                    progressFill.style.width = i + '%';
                    progressText.textContent = i + '%';
                    
                    if (i < 100) {
                        this.showStatus(`æ­£åœ¨ä¸‹è½½... ${i}%`, 'info');
                    }
                    
                    await new Promise(resolve => setTimeout(resolve, 200));
                }
            }

            async simulateApiCall() {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        if (Math.random() > 0.1) { // 90% æˆåŠŸç‡
                            resolve();
                        } else {
                            reject(new Error('ç½‘ç»œè¿æ¥è¶…æ—¶ï¼Œè¯·é‡è¯•'));
                        }
                    }, 2000);
                });
            }

            showLoading(buttonId, show) {
                const button = document.getElementById(buttonId);
                const btnText = button.querySelector('.btn-text');
                const spinner = button.querySelector('.loading-spinner');
                
                if (show) {
                    btnText.style.display = 'none';
                    spinner.style.display = 'inline-block';
                    button.disabled = true;
                } else {
                    btnText.style.display = 'inline-block';
                    spinner.style.display = 'none';
                    button.disabled = false;
                }
            }

            showDownloadBtn() {
                document.getElementById('downloadBtn').style.display = 'flex';
            }

            hideDownloadBtn() {
                document.getElementById('downloadBtn').style.display = 'none';
            }

            showVideoResults() {
                document.getElementById('videoResults').style.display = 'block';
            }

            hideVideoResults() {
                document.getElementById('videoResults').style.display = 'none';
            }

            showProgress(show) {
                const progressBar = document.getElementById('progressBar');
                if (show) {
                    progressBar.style.display = 'block';
                    // é‡ç½®è¿›åº¦
                    progressBar.querySelector('.progress-fill').style.width = '0%';
                    progressBar.querySelector('.progress-text').textContent = '0%';
                } else {
                    setTimeout(() => {
                        progressBar.style.display = 'none';
                    }, 1000);
                }
            }

            showStatus(message, type) {
                const statusDiv = document.getElementById('statusMessage');
                statusDiv.textContent = message;
                statusDiv.className = `status-message status-${type}`;
                statusDiv.style.display = 'block';
            }

            clearStatus() {
                const statusDiv = document.getElementById('statusMessage');
                statusDiv.style.display = 'none';
            }

            isValidUrl(string) {
                try {
                    const url = new URL(string);
                    return url.protocol === 'http:' || url.protocol === 'https:';
                } catch (_) {
                    return false;
                }
            }

            extractDomain(url) {
                try {
                    return new URL(url).hostname;
                } catch (_) {
                    return 'example.com';
                }
            }

            generateVideoId() {
                return Math.random().toString(36).substr(2, 9);
            }
        }

        // åˆå§‹åŒ–åº”ç”¨
        const videoDownloader = new VideoDownloader();
